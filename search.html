<!DOCTYPE html> 
<html>
	<head>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
		<meta charset='utf-8'>
   		<meta http-equiv="X-UA-Compatible" content="IE=edge">
   		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
      	<link rel="stylesheet" href="/search.css">
		<script src = "http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="/search_script.js"></script>
		<script>
            function disp() {
            	var Kuang = document.getElementById('kuang')
                Kuang.setAttribute("class", "tbl-content2");
            	var hTable = document.getElementById('resultH')
                hTable.style.display = ""
                var pTable = document.getElementById('resultT')
                pTable.style.display = ""
            }
        </script>

	</head>
  <audio autoplay="autoplay" loop="loop" preload="auto" src="soma.mp3">
  </audio>
	<body ng-app = "Search">
		<div ng-controller = "SearchController">
		<div id='cssmenu'>
<ul>
   <li><a href='/login'>Log Out</a></li>
   <li class='active'><a href='/search'>Search</a></li>
   <li><a href='/near'>Near Me</a></li>
   <li><a href='/popular'>Most Popular</a></li>
   <li><a href='/review'>Reviews</a></li>
</ul>
</div>
			<div class="form">
                <form class="search-form">
                    <input city="city" ng-model="city" placeholder="city" value="">
					<input feature="feature" ng-model="feature" placeholder="feature" value="">
					<input time = "time" ng-model = "time" placeholder="time" value = "">
                    <table>
                        <tr>
                            
                             <button type="button" ng-click="SearchF()" onclick="disp()" class="button">Search
                             </button>
                            
           
                        </tr>
                    </table>
                </form>
            </div>
			<section>
			<div class="tbl-header">
    		<table cellpadding="0" cellspacing="0" border="0" id="resultH">
      		<thead>
        		<tr>
          		<th> Name </th>
		            <th> Address </th>
		            <th> Star </th>
		            <th> Review Count </th>
        		</tr>
      		</thead>
   		 	</table>
  			</div>
  			<div class="tbl-content1" id="kuang">
    		<table cellpadding="0" cellspacing="0" border="0" id="resultT">
      		<tbody>
        		<tr ng-repeat = "x in data">
		            <td> {{x[0]}} </td>
		            <td> {{x[1]}} </td>
		            <td> {{x[2]}} </td>
		            <td> {{x[3]}} </td>
				</tr>
      		</tbody>
    		</table>
    		<script>
    		var hTable = document.getElementById('resultH')
            hTable.style.display = "none"
            var pTable = document.getElementById('resultT')
            pTable.style.display = "none"
        	</script>
  			</div>
			</section>

	</body>
</html>
