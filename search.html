	<body ng-app = "Search">
		<div ng-controller = "SearchController">
			<h1>Search</h1>
			<div class="form">
                <form class="search-form">
                    <input city="city" ng-model="city" placeholder="city" value="">
					<input feature="feature" ng-model="feature" placeholder="feature" value="">
					<input time = "time" ng-model = "time" placeholder="time" value = "">
                    <table>
                        <tr>
                            
                             <button type="button" ng-click="SearchF()" class="button">Search
                             </button>
                            
           
                        </tr>
                    </table>
                </form>
            </div>
			<section>
			<div class="tbl-header">
    		<table cellpadding="0" cellspacing="0" border="0">
      		<thead>
        		<tr>
          		<th> Name </th>
		            <th> Address </th>
		            <th> Star </th>
		            <th> Review Count </th>
        		</tr>
      		</thead>
   		 	</table>
  			</div>
  			<div class="tbl-content">
    		<table cellpadding="0" cellspacing="0" border="0">
      		<tbody>
        		<tr ng-repeat = "x in data">
		            <td> {{x[0]}} </td>
		            <td> {{x[1]}} </td>
		            <td> {{x[2]}} </td>
		            <td> {{x[3]}} </td>
				</tr>
      		</tbody>
    		</table>
  			</div>
			</section>
